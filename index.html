<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div class="backdrop open">
    </div>
    <modal class="modal open">
        <content class="modal-content" id="modal-intro">
            <h1>Tic Tac Toe</h1>
            <h4>Can you outsmart your opponent?</h4>
            <button id="play">PLAY</button>
        </content>
        <content class="modal-content" id="modal-winner">
            <h2 id="winner"></h2>   
        </content>
    </modal>
    <main>

        <content>
            <h3 class="announce">It is <span class="player">Player1 / Player2</span>'s turn</h3>
            <!-- board -->
            <div id="board">
                <div class="tile" id="cell-0"></div>
                <div class="tile" id="cell-1"></div>
                <div class="tile" id="cell-2"></div>
                <div class="tile" id="cell-3"></div>
                <div class="tile" id="cell-4"></div>
                <div class="tile" id="cell-5"></div>
                <div class="tile" id="cell-6"></div>
                <div class="tile" id="cell-7"></div>
                <div class="tile" id="cell-8"></div>
            </div>   
        </content>
        <footer>
            All rights reserved. Ernest Bruno 2021.
        </footer>
    </main>
</body>
</html>
