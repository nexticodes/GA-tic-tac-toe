<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div class="backdrop">
    </div>
    <modal class="modal">
        <content class="modal-content" id="modal-intro">
           
        </content>
        <content class="modal-content" id="modal-winner">
            
        </content>
    </modal>
    <main>

        <content>
            <div id="turn-display">
                 <h2><span class="player"></span>'s turn</h2>
            </div>
            <!-- board -->
            <div id="board">
                <div class="tile" id="cell-0"></div>
                <div class="tile" id="cell-1"></div>
                <div class="tile" id="cell-2"></div>
                <div class="tile" id="cell-3"></div>
                <div class="tile" id="cell-4"></div>
                <div class="tile" id="cell-5"></div>
                <div class="tile" id="cell-6"></div>
                <div class="tile" id="cell-7"></div>
                <div class="tile" id="cell-8"></div>
            </div>   
        </content>
        <footer>
            All rights reserved. Ernest Bruno 2021.
        </footer>
    </main>
</body>
</html>
